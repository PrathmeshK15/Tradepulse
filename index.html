<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <style>
        /* Styles from your existing code */
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            z-index: 1; /* Lower z-index */
        }
        
        div {
            padding-top: 200px;
            padding-left: 900px;
            position: relative;
            z-index: 2; /* Higher z-index */
            opacity: 1;
        }
        
        button {
            margin-top: 20px;
            display: block; /* or inline-block */
        }
        
        input[type="text"],
        input[type="password"] {
            margin-top: 20px;
            padding: 5px;
            font-size: 16px;
            display: block; /* Each input on a new line */
        }
        
        /* Added style for the submit button */
        #submitBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            width: 340px;
            background-color: rgba(14, 0, 55, 1); /* Changing button color to purple */
            color: white; /* Text color for better contrast */
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://uat-tradepulse.algocircle.com/#/"></iframe>
    <div>
        <!-- New input fields for email and password -->
        <input type="text" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <!-- Submit button -->
        <button id="submitBtn" type="button">Sign in</button>

        <button onclick="window.open('https://www.cricbuzz.com/', '_blank')">Open Website</button>
    </div>

    <script>
        // Function to clear input fields
        function clearInputs() {
            document.getElementById("emailInput").value = ""; // Clear email input
            document.getElementById("passwordInput").value = ""; // Clear password input
        }

        // Event listener for button click
        document.getElementById("submitBtn").addEventListener("click", function(event) {
            // Clear input fields when the button is clicked
            clearInputs();
        });
    </script>
</body>
</html>
